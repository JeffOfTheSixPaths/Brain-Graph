<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liquid State Machine</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="logo-header">
      <img src="thor-logo.svg" alt="Thor logo" class="logo" />
      <img src="matrix-logo.webp" alt="Matrix logo" class="top-bar-logo" style="padding-top:25px;" />
      <img src="nsf.webp" alt="NSF logo" class="top-bar-logo" style="padding-top:25px;"/>
    </header>

    <main>
      <div class="stage">
        <canvas id="lsmCanvas" width="1100" height="700"></canvas>
        <aside class="readout">
          <div class="readout-group">
            <span class="readout-label">Spike rate</span>
            <span id="spikeRateDisplay" class="readout-value">0</span>
          </div>
          <div class="readout-group">
            <span class="readout-label">People solved</span>
            <span id="solvedCountDisplay" class="readout-value">0</span>
          </div>
        </aside>
      </div>
      <div class="controls is-hidden">
        <button id="toggleBtn">Pause</button>
        <button id="resetBtn">Reset</button>
        <label>
          Spike Rate
          <input id="spikeRate" type="range" min="0" max="25" value="2" />
        </label>
        <label>
          Connectivity
          <input id="connectivity" type="range" min="0" max="10" value="3" />
        </label>
        <label>
          Fade
          <input id="fade" type="range" min="0" max="100" value="45" />
        </label>
      </div>
    </main>

    <footer class=is-hidden>
      <span>Spikes glow brighter when neurons fire.</span>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
